<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="../style.css">
<script type='text/javascript' src='../FxCalulater.js' defer></script>
<script type='text/javascript' src='./script.js' defer></script>
</head>
  <body>
    <div id="contact">
      <div class="container">
        <div class="head">
          <h2>USDJPY適正取引数量を計算</h2>
        </div>
        <input
          type="number"
          id="account_balance"
          min="0"
          step="100"
          placeholder="口座残高(円)"
        />
        <br />
        <input
          type="number"
          id="entry_price"
          min="0"
          step="0.001"
          placeholder="エントリー価格"
        />
        <br />
        <input
          type="number"
          id="loss_cut_price"
          min="0"
          step="0.001"
          placeholder="ロスカット価格"
        />
        <br />
        <button
          id="submit"
          onclick="main()"
        >
          PUSH!!
        </button>
        <br />
      </div>
    </div>
  </body>
</html>
