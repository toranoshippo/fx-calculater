<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="../style.css">
<script type='text/javascript' src='./FxCalulater.js' defer></script>
<script type='text/javascript' src='./script.js' defer></script>
</head>
  <body>
    <div id="contact">
      <div class="container">
        <div class="head">
          <h2>USDJPY利益計算</h2>
        </div>
        <input
          type="number"
          id="lots"
          min="0"
          step="100"
          placeholder="取引数量"
        />
        <br />
        <input
          type="number"
          id="pips"
          min="0"
          step="0.0001"
          placeholder="pips"
        />
        <br />
        <br />
        <button
          id="submit"
          onclick="main()"
        >
          PUSH!!
        </button>
        <br />
      </div>
    </div>
  </body>
</html>
